<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
  const params = new URLSearchParams(window.location.search);
  const path = params.get('url') || '';
  const title = params.get('title') || 'í™œë™';
  const shortUrl = params.get('short') || '';

  // ê¸°ë³¸ ë² ì´ìŠ¤ URL
  const BASE = 'https://eocontents.github.io/taxschool/';

  const displayLink = shortUrl || fullUrl.replace('https://', '');

  // ì œëª© ì„¤ì •
  document.getElementById('pageTitle').textContent = title;
  document.title = title + ' - íƒêµ¬í•˜ëŠ” ì„¸ì‹¬êµì‹¤';

  // ë§í¬ í‘œì‹œ ë° ë°”ë¡œê°€ê¸°
  document.getElementById('shortLink').textContent = displayLink;

  // QRì½”ë“œ ìƒì„±
