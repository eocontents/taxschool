<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // URLì˜ hash(#) ë’¤ ë¶€ë¶„ì„ íŒŒì‹±í•˜ëŠ” ë°©ì‹ë„ ì§€ì›
  // ë©”ì¸ íŒŒì‹±: URLSearchParams ì‚¬ìš©
  var params = new URLSearchParams(window.location.search);

  // ìˆ˜ë™ íŒŒì‹± (fallback) - URLì„ ì§ì ‘ ë¶„ì„
  function getParam(name) {
    // 1ì°¨: URLSearchParams
    var val = params.get(name);
    if (val) return val;

    // 2ì°¨: ìˆ˜ë™ íŒŒì‹± (ì¸ì½”ë”© ë¬¸ì œ ëŒ€ë¹„)
    var search = window.location.search.substring(1); // ? ì œê±°
    var pairs = search.split('&');
    for (var i = 0; i < pairs.length; i++) {
      var idx = pairs[i].indexOf('=');
      if (idx > -1) {
        var key = decodeURIComponent(pairs[i].substring(0, idx));
        var value = decodeURIComponent(pairs[i].substring(idx + 1));
        if (key === name) return value;
      }
    }
    return '';
  }

  var path = getParam('url');
  var title = getParam('title') || 'í™œë™';
  var sub = getParam('sub');
  var shortUrl = getParam('short');

  var BASE = 'https://eocontents.github.io/taxschool/';
  var fullUrl = path.indexOf('http') === 0 ? path : BASE + path;

  var shortFullUrl = shortUrl 
    ? (shortUrl.indexOf('http') === 0 ? shortUrl : 'https://' + shortUrl) 
    : fullUrl;

  var displayLink = shortUrl || fullUrl.replace('https://', '');

  // ì œëª© ì„¤ì •
  document.getElementById('titleMain').textContent = title;
  document.title = title + ' | íƒêµ¬í•˜ëŠ” ì„¸ì‹¬êµì‹¤';

  // subê°€ ìˆìœ¼ë©´ í‘œì‹œ
  if (sub) {

    document.title = title + ' - ' + sub + ' | íƒêµ¬í•˜ëŠ” ì„¸ì‹¬êµì‹¤';
  }

  // ë§í¬ í‘œì‹œ ë° ë°”ë¡œê°€ê¸°
  document.getElementById('shortLink').textContent = displayLink;
  document.getElementById('linkArea').href = fullUrl;

  // QRì½”ë“œ ìƒì„±
  var qrTargetUrl = shortUrl ? shortFullUrl : fullUrl;
  var qrSize = Math.min(window.innerWidth * 0.55, 280);
  new QRCode(document.getElementById('qrcode'), {
    text: qrTargetUrl,
    width: qrSize,
    height: qrSize,
    colorDark: '#1a1a2e',
    colorLight: '#ffffff',
    correctLevel: QRCode.CorrectLevel.M
  });

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>
